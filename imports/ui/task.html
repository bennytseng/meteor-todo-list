<!-- This task template creates checkboxes on each document and the css changes it to strikeout if checked in the inline Spacebar code. Also there is a button for deletion and thie span class shows the text for each task. The task.js handles the iteration of each task within the collection -->
<template name = "task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class ="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class ="text">{{text}}</span>
  </li>
</template>
